<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="assets/styles/style.css" />

  <!-- Demo styles -->
  
</head>

<body>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img class="pack-medium" src="assets/images/clothes/solomat-test/waitingData.jpeg" />
      </div>
      <div class="swiper-slide">
        <img class="pack-light" src="assets/images/clothes/2.jpg" />
      </div>
      <div class="swiper-slide">
        <img class="pack-warm" src="assets/images/clothes/1.jpg" />
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>
 <button class="button b-1">Change pack</button>
 <button class="button b-2">depends on temperature</button>
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
<script src="assets/scripts/tests/swiper-mobile.js"></script>
</body>

</html>
